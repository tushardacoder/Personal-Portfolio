<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website_Portfolio</title>
</head>
 <script src="https://cdn.tailwindcss.com"></script>
   <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
<body class="bg-[#0f0f0f] text-gray-200 font-sans">
      <!-- Navbar starts -->
      <nav class="flex flex-col md:flex-row justify-between items-center px-4 py-4">
  <h1 class="text-xl font-bold mb-4 md:mb-0 lg:ml-44">
    <!-- <span class="text-red-500 ">TUSHAR</span> -->
      <span class="text-orange-600">TUSH</span><span class="text-orange-700">AR </span><span class="text-red-600">BASAK</span>
  </h1>

  <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-8 text-gray-400 mb-4 md:mb-0">
    <li><a href="#" class="text-orange-500 font-semibold">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">About me</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Contact me</a></li>
  </ul>

  <button class="bg-orange-600 hover:bg-orange-600 text-white font-medium px-7 py-2 rounded-md lg:mr-44">
    Hire Me
  </button>
</nav>

      <!-- Navbar ends -->

      <!-- Contact me section starts -->

        <section>
            <div class="text-center w-full px-6 py-10 ">
                <h1 class="text-3xl font-semibold text-center mb-2">Contact me</h1>
                <p class=" text-center text-gray-500 mb-10">
                 Cultivating Connections: Reach Out And Connect With Me
                </p>
                 <div class="flex align-center justify-center">
      <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <input
          type="text"
          placeholder="Name"
          class="bg-neutral-900 text-gray-900 px-4 py-1 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 w-100 "
        />

        <!-- Email -->
        <input
          type="email"
          placeholder="Email"
          class="bg-neutral-900 text-gray-900 px-4 py-3 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 w-80"
        />

        <!-- Phone -->
        <input
          type="tel"
          placeholder="Phone Number"
          class="bg-neutral-900 text-gray-900 px-4 py-3 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 w-80"
        />

        <!-- Service -->
        <select
          class="bg-neutral-900 text-gray-500 px-4 py-3 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500"
        >
          <option selected disabled>Service Of Interest</option>
          <option>Web Design</option>
          <option>Development</option>
          <option>Branding</option>
          <option>Consulting</option>
        </select>

        <!-- Timeline -->
        <input
          type="tel"
          placeholder="Timeline"
          class="bg-neutral-900 text-gray-900 px-4 py-3 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 w-80"
        />

        <!-- Project Details -->
        <textarea
          placeholder="Project Details..."
          rows="4"
          class="bg-neutral-900 text-gray-900 px-4 py-3 rounded-md focus:outline-none focus:ring-1 focus:ring-gray-500 md:row-span-2 "
        ></textarea>
            <!-- md:row-span-2 -->
        <!-- Button -->
        <div class="md:col-span-2 flex justify-end mt-4">
          <button
            type="submit"
            class=" bg-neutral-1000  border border-gray-400 text-gray-400 px-8 py-2 rounded-md hover:bg-gray-800 transition"
          >
            Send
          </button>
        </div>
      </form>
      </div>

            </div>
        </section>

      <!-- Contact me section ends -->
</body>
</html>
